<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
  #pic1 {
  height: 400px;
  width: 400px;
  padding: 10px;
  margin: 3px;
  border: 1px solid blue;
  background-color: lightblue;
  }
  </style>
  </head>
<body>

<h2>Get the size of the current screen/window</h2>
<p>The example displays the browser window's height and width: (NOT including toolbars/scrollbars)</p>
<script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var x = document.getElementById("demo");
  x.innerHTML = "Browser width: " + w + ", height: " + h + ".";
  </script>
<p id="demo"></p>

<div  >
  <img id="pic1" src="spain/11.jpg" alt="Flame" style="width:auto;">
</div>
  <button>Resize div</button>
</body>
<script>
  $("#pic1").width(0.96*w).height(0.85*h);
  $(document).ready(function(){
    $("button").click(function(){$("#pic1").width(500).height(500);});
    });
  </script>
</html>
